<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon | ASRA</title>
  <style>
    @font-face {
      font-family: 'BankGothic';
      src: local('BankGothic Md BT'), local('BankGothic Md BT Medium'), 
           url('https://fonts.cdnfonts.com/s/14452/BankGothicMdBTMedium.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(270deg, #111, #1e1e1e, #222);
      background-size: 600% 600%;
      animation: backgroundShift 10s ease infinite;
      color: #fff;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    .brand-name {
      font-family: 'BankGothic', 'Arial Black', sans-serif;
      background: linear-gradient(90deg, #ff3c00, #fff200, #00ffcc);
      background-size: 200%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      animation: shine 3s linear infinite;
    }

    .brand-line1 {
      font-size: 10rem;
      letter-spacing: 4px;
    }

    .brand-line2 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-top: 0.5rem;
    }

    @keyframes shine {
      0% { background-position: 0%; }
      100% { background-position: 200%; }
    }

    .subtitle {
      font-size: 1.5rem;
      margin-top: 1.5rem;
      color: #ccc;
    }
	.brand-line1 {
    font-size: 10rem;
    letter-spacing: 4px;
  }

  .brand-line2 {
    font-size: 3rem;
    letter-spacing: 2px;
    margin-top: 0.5rem;
  }

  .subtitle {
    font-size: 1.5rem;
    margin-top: 1.5rem;
    color: #ccc;
  }

  /* ðŸ“± Mobile & tablet responsiveness */
  @media (max-width: 768px) {
    .brand-line1 {
      font-size: 3rem;
      letter-spacing: 2px;
    }

    .brand-line2 {
      font-size: 1.2rem;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 1rem;
    }

    .container {
      padding: 1rem;
    }
  }

  @media (max-width: 480px) {
    .brand-line1 {
      font-size: 2.2rem;
    }

    .brand-line2 {
      font-size: 1rem;
    }

    .subtitle {
      font-size: 0.9rem;
    }
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand-name brand-line1">ASRA</div>
    <div class="brand-name brand-line2">SPORTSWEAR</div>
    <div class="subtitle">Unleashing Soon. Get Ready.</div>
  </div>
</body>
</html>
